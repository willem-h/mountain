<body>
    <nav class="navbar navbar-default test" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" id="collapse-button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="brand" class="navbar-brand" href="./.">Mountain</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse z-depth-1" id="nav-collapse" style="position:absolute; background-color:white; color:black; z-index:5000; width:250px; right:0; top:0; margin-top:4px; margin-right:4px; ">
                <ul class="nav navbar-nav">
                    <li class="text-right" style="padding-right:23px; padding-bottom:7px;"><span id="close-list" class="mega-octicon octicon-x" style="color:rgba(0,0,0,0.15); cursor:pointer"></span></li>
                    <!-- <span class="pull-left" style="padding-top:6px; padding-left:10px; color: rgba(0,0,0,0.3)">Mountain Inc. &copy; 2014</span> -->
                    <li><a href="#">About</a></li>
                    <li><a href="#">Clubs</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div id="body">
        <div id="callToAction">
            <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 hidden-xs hidden-sm">
                <h1 style="color:white; line-height:1.35; letter-spacing:0.5px">
                    Mountain is <i>the</i>&nbsp; new way to run competitions.
                </h1>
            </div>

            <div class="col-xs-12 col-sm-8 col-sm-offset-2 visible-xs visible-sm text-center">
                <h1 style="color:white; line-height:1.35; letter-spacing:0.5px;" class="text-depth-1">
                    Mountain is <i>the</i>&nbsp; new way to run competitions.
                </h1>
            </div>

            <div class="col-lg-3 col-md-5 col-lg-offset-1 hidden-xs hidden-sm" style="margin-top: 25px;">
                <button type="button" class="btn btn-default btn-lg btn-block z-depth-1" id="login-btn">Login</button>
                <button type="button" class="btn btn-default btn-lg btn-block z-depth-1" id="sign-up-btn">Sign Up</button>
            </div>

            <div class="col-xs-12 visible-xs visible-sm" style="bottom:0; position:fixed; margin-bottom:20px;">
                <button type="button" class="btn btn-default btn-lg btn-block z-depth-1" id="login-btn">Login</button>
                <button type="button" class="btn btn-default btn-lg btn-block z-depth-1" id="sign-up-btn">Sign Up</button>
            </div>
        </div>

        <div id="login-div" class="col-md-12 hidden">
            <form role="form" id="login-form">
                <div class="form-group">
                    <label for="login-email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <div style="bottom:0; position:fixed; margin-bottom:20px;">
                    <button type="submit" class="btn btn-default btn-block btn-lg">Enter the Mountain!</button>
                    <button id="loginFormReset" type="reset" class="btn btn-default btn-block btn-lg">Cancel</button>
                </div>
            </form>
        </div>



        <div id="sign-up-div" class="col-md-12 hidden">
            <form role="form" id="sign-up-form">
                <div class="form-group">
                    <label for="sign-up-name">Name</label>
                    <input type="text" class="form-control" id="sign-up-name" name="name" placeholder="Name" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="sign-up-email">Email</label>
                    <input type="email" class="form-control" id="sign-up-email" name="email" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="sign-up-password">Password</label>
                    <input type="password" class="form-control" id="sign-up-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="sign-up-password-confirm">Confirm Password</label>
                    <input type="password" class="form-control" id="sign-up-password-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-default btn-block btn-lg">Join the Mountain!</button>
                <button id="signUpFormReset" type="reset" class="btn btn-default btn-block btn-lg">Cancel</button>
            </form>
        </div>
    </div>

    <!-- <footer>
        <p class="col-xs-12">
            &copy; Willem Handreck 2014.
        </p>
    </footer> -->

    <div id="background-mountain">
        <img id="background-mountain-desktop" src="images/mountainhalf.svg" class="pull-right visible-lg" />
        <img id="background-mountain-mobile" src="images/mountainhalf.svg" class="pull-right hidden-lg" />
    </div>

    <!-- Javascript at the bottom to help page load speed -->
    <script src="scripts/main.min.js"></script>
</body>
</html>
